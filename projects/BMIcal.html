<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background: #ff7eb3;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4d88;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Advanced BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Enter weight (kg)">
        <input type="number" id="height" placeholder="Enter height (m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                let status = '';
                if (bmi < 18.5) status = 'Underweight';
                else if (bmi < 24.9) status = 'Normal weight';
                else if (bmi < 29.9) status = 'Overweight';
                else status = 'Obese';
                document.getElementById('result').innerText = `Your BMI is ${bmi} (${status})`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid values';
            }
        }
    </script>
</body>
</html>
